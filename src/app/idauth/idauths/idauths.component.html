<mat-toolbar color="primary">
  <h1 class="mat-headline">
      <mat-icon style="vertical-align: text-bottom;">how_to_reg</mat-icon> {{ 'Identity Authorities' | translate }}
  </h1>
</mat-toolbar>
<div style="margin:10px;">
  <app-table [dataSource]="identityAuthorities$ | async" [enablePager]="false">
    <table mat-table [dataSource]="identityAuthorities$ | async">
      <ng-container *ngIf="columnHeaders$ | async as columnHeaders">
        <tr mat-header-row *matHeaderRowDef="columnHeaders"></tr>
        <tr mat-row *matRowDef="let row; columns: columnHeaders;"></tr>
      </ng-container>
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let idauth">
          {{idauth.position}}
        </td>
      </ng-container>
      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef>{{ 'Name' | translate }}</th>
        <td mat-cell *matCellDef="let idauth">
          <a [routerLink]="['/accounts',idauth.owner]">{{idauth.owner}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>{{ 'Url' | translate }}</th>
        <td mat-cell *matCellDef="let idauth">
          <a href="{{idauth.url}}">{{idauth.url}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>{{ 'Location' | translate }}</th>
        <td mat-cell *matCellDef="let idauth">
          {{idauth.location}}
        </td>
      </ng-container>
      <ng-container matColumnDef="authorized">
        <th mat-header-cell *matHeaderCellDef>{{ 'Authorized' | translate }}</th>
        <td mat-cell *matCellDef="let idauth">
          <span *ngIf="idauth.is_authorized">authorized</span>
          <span *ngIf="!idauth.is_authorized">unauthorized</span>
        </td>
      </ng-container>
    </table>
  </app-table>
</div>
