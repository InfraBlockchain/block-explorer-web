<mat-toolbar color="primary">
  <h1 class="mat-headline">
    {{ 'Search' | translate }} "{{query$ | async}}"
  </h1>
</mat-toolbar>
<div style="margin:20px;" *ngIf="result$ | async; else loading">
  <p class="mat-subheading-2">Not found any matching result!</p>
</div>
<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
